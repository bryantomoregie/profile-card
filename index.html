<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="bg" src="./images/bg-pattern-card.svg" alt="" />
      <img src="./images/image-victor.jpg" alt="" class="victor" />
      <!-- <img src="./images/image-victor.jpg" alt="" /> -->
      <div class="info">
        <div class="top-data">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="city">London</p>
        </div>
        <div class="bottom-data">
          <div class="social">
            <div class="num">80k</div>
            <div class="title">Followers</div>
          </div>
          <div class="social">
            <div class="num">803k</div>
            <div class="title">Likes</div>
          </div>
          <div class="social">
            <div class="num">1.4k</div>
            <div class="title">Photos</div>
          </div>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
